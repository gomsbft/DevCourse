<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML태그</title>
  <style>
    h1 {
      color: white;
      background: black;
    }
  </style>
</head>
<body>
  <h1><b>한지원</b></h1>
  <h1><i>한지원</i></h1>
  <h1><small>한지원</small></h1>
  <h1><sub>Han jiwon</sub></h1>
  <h1><sup>Han jiwon</sup></h1>
  <h1><ins>한지원</ins></h1>
  <h1><del>한지원</del></h1>
  <hr>
  <ul>
    <li>사과</li>
    <li>바나나</li>
    <li>오렌지</li>
  </ul>
  <hr>
  <ol>
    <li>사과</li>
    <li>바나나</li>
    <li>오렌지</li>
  </ol>
</body>
</html>
