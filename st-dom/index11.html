<!DOCTYPE html>
<html lang="ko">
<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $(document).ready(function () {
                // 이벤트를 연결합니다.
                $('button').click(function () {
                    // 간단한 효과를 적용합니다.
                    $('.page').slideToggle('fast');
                });
            });
        });
    </script>
</head>
<body>
    <button>슬라이드 토글</button>
    <div class="page">
        <h1>제목</h1>
        <p>본문</p>
    </div>
</body>
</html>
