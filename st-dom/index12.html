<!DOCTYPE html>
<html lang="ko">
<head>
  <title>jQuery Basic</title>
  <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
  <script>
    $(document).ready(function () {
      // 스타일을 변경합니다.
      $('#box').css({
        width: 100,
        height: 100,
        background: 'aqua'
      }).animate({
          width: 400,
          opacity: 0.5,
        }, 1000);

      $('#box2').css({
        width: 100,
        height: 100,
        margin: 5,
        background: 'orange'
      }).animate({
          width: 300,
          opacity: 0.8,
        }, 1000);
    });
    </script>
</head>
<body>
    <div id="box"></div>
    <div id="box2"></div>
</body>
</html>
