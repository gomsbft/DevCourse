<!DOCTYPE html>
<html lang="ko">
<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        // 이벤트를 연결합니다.
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('a').click(function (event) {
                // 출력합니다.
                alert('네이버로 안가지롱');

                // 기본 이벤트를 제거합니다.
                event.preventDefault();
            });
        });
    </script>
</head>
<body>
    <a href="http://www.naver.com">NAVER</a>
</body>
</html>
