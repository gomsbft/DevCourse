<!DOCTYPE html>
<html lang="ko">
<head>
  <title>jQuery Basic</title>
  <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
  <script>
    $(document).ready(function () {
      // 스타일 변경 및 이벤트 연결
      $('#box').css({
        width: 100,
        height: 100,
        background: 'orange'
      }).on('click', function () {
        $(this).css('background', '#FFA586');
      }).on('mouseenter', function () {
        $(this).css('background', '#384358');
      }).on('mouseleave', function () {
        $(this).css('background', '#851A2B');
      });
    });
  </script>
</head>
<body>
  <div id="box"></div>
</body>
</html>
