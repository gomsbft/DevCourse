<!DOCTYPE html>
<html>
<head>
  <title>DOM Basic</title>
  <script>
    // 이벤트를 연결합니다.
    window.onload = function () {
      // 변수를 선언합니다.
      let image = document.getElementById('image');
            
      // 속성을 변경합니다.
      image.src = 'http://via.placeholder.com/1280x800';
      image.width = 1280;
      image.height = 800;
    };
  </script>
</head>
<body>
  <img id="image">
</body>
</html>
