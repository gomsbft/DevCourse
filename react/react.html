<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <!-- 리액트 사용 준비-->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>

</head>
<body>
  <div id="root"></div> div#root
  <!-- 리액트를 사용하는 코드 입력 -->
  <script type="text/babel">
  // 상수 선언하기
  const name = '구름'
  const imgUrl = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvRF19IEeu5LnaMQjwa_naqUUd8vQoSDypNA&s'

  const container = document.getElementById('root')
  
    // 출력하기
    ReactDOM.render(component, container)
  </script>

</html>
