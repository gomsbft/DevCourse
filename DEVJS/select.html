<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select</title>
  <script defer src="select.js"></script>
</head>
<body>
  <div id="container">
    <form name="testForm">
      <fieldset>
        <ul>
          <li>
            <label for="userName">이름</label>
            <input type="text" id="userName">
          </li>
          <li>
            <label for="class">수업</label>
            <select name="major" id="major">
              <option>학과 선택</option>
              <option value="컴퓨터 공학">컴퓨터 공학</option>
              <option value="기계 공학">기계 공학</option>
              <option value="시각 디자인">시각 디자인</option>
              <option value="산업 디자인">산업 디자인</option>
              <option value="건축">건축</option>
            </select>
            <p id="check-text"></p>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <label for=""><input type="radio" name="subject" value="back" class="radio-class">백엔드</label>
        <label for=""><input type="radio" name="subject" value="front" class="radio-class">프론트엔드</label>
        <label for=""><input type="radio" name="subject" value="full" class="radio-class">풀스택</label>
        <p id="check-radio"></p>
      </fieldset>
      <fieldset>
        <label name="study">아침</label>
        <label name="study">점심</label>
        <label name="study">저녁</label>
      </fieldset>
      <button type="button" id="submitBtn">확인</button>
    </form>
  </div>
</body>
</html>
